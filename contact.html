<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - VA Auto Detailing</title>
    <link rel="icon" type="image/x-icon" href="/Users/arthurlekht/Desktop/Computer Science 1/unit 6/Screen Shot 2025-03-28 at 5.20.36 PM.png">
    <style>
        :root {
            --gold: #D4AF37;
            --black: #000000;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--black);
            color: white;
        }

        .header {
            background-color: var(--black);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid var(--gold);
        }

        .nav {
            background-color: var(--gold);
            padding: 15px;
            text-align: center;
        }

        .nav a {
            color: var(--black);
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .section {
            padding: 40px;
            margin: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--gold);
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .contact-info {
            padding: 20px;
        }

        .contact-info h3 {
            color: var(--gold);
            margin-bottom: 20px;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-form {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--gold);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--gold);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background-color: var(--gold);
            color: var(--black);
            padding: 12px 30px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #b38f2e;
        }

        .hours {
            margin-top: 40px;
        }

        .hours h3 {
            color: var(--gold);
            margin-bottom: 20px;
        }

        .hours p {
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>VA Auto Detailing</h1>
        <p>Premium Car Care Services</p>
    </div>

    <div class="nav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="gallery.html">Our Work</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="section">
        <h2>Contact Us</h2>
        
        <div class="contact-container">
            <div class="contact-info">
                <h3>Get in Touch</h3>
                <p>üìû (201) 470-3378</p>
                <p>‚úâÔ∏è vaautodetaling@gmail.com</p>

                <div class="hours">
                    <h3>Business Hours</h3>
                    <p>Monday - Friday: 4:30 PM - 6:30 PM</p>
                    <p>Saturday: 9:00 AM - 6:00 PM</p>
                    <p>Sunday: 12:00 PM - 6:00 PM</p>
                </div>
            </div>

            <div class="contact-form">
                <h3>Send us a Message</h3>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
